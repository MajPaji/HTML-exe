<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML exe</title>

</head>

<body>
    <h1>The picture element</h1>

    <label for="drive_C">Drive C:</label>
    <meter id="drive_C" value="5" min="0" max="10"></meter>

    <h2>create order list with number</h2>
    <ol>
        <li value="50">coffee</li>
        <li>tomato</li>
        <li value="55">flower</li>
        <li>water</li>
    </ol>

    <address itemscope itemtype="http://schema.org/PostalAddress">
        <span itemprop="streetAddress">6410 Via Real</span>
        <span>Carpinteria</span>
        <span>CA</span>
        <span>93013</span>
    </address>

    <h2>
        <details open>
            <summary>parmesan</summary>
            <p>
                These delectable little bites are made with
                organic eggs, fresh parmesan, and chopped
            </p>
        </details>
    </h2>

    <label for="example">Make a choice:</label>
    <input list="choices" id="example" name="example">

    <datalist id="choices">
        <option value="Choice1"></option>
        <option value="Choice2"></option>
        <option value="Choice3"></option>
    </datalist>
</body>

</html>
